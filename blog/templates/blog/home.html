{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts reversed %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <small class="text-muted"><a class="article-title" href="#">{{ post.get_genre_display }}</a></small>
            <small class="text-muted"><a class="article-title" href="#"> {{ post.author1 }} vs {{ post.author2 }}</a></small><br/>
            <textarea readonly rows="10" cols="90" style="scrollbar-width: 10px; scrollbar-base-color: darkgrey; scrollbar-highlight-color: black; border-color: white;">{{ post.content }}</textarea>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
